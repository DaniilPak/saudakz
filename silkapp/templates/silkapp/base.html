    /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
    */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
        display: block;
    }
    body {
        line-height: 1;
    }
    blockquote, q {
        quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
        content: '';
        content: none;
    }
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

        background-repeat: no-repeat;
        background-position: center;
        background-size: 76%;
        transition: 0.3s;
      }

      .emoji-wrapper {
        width: 100%;
        text-align: center;
        height: 100px;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
      }

      .emoji-wrapper:before,
      .emoji-wrapper:after {
        content: "";
        height: 15px;
        width: 100%;
        position: absolute;
        left: 0;
        z-index: 1;
      }

      .emoji-wrapper:before {
        top: 0;
        background: linear-gradient(to bottom, white 0%, white 35%, rgba(255, 255, 255, 0) 100%);
      }

      .emoji-wrapper:after {
        bottom: 0;
        background: linear-gradient(to top, white 0%, white 35%, rgba(255, 255, 255, 0) 100%);
      }

      .emoji {
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: 0.3s;
      }

      .emoji > svg {
        margin: 15px 0;
        width: 70px;
        height: 70px;
        flex-shrink: 0;
      }

      #rating-1:checked ~ .emoji-wrapper > .emoji {
        transform: translateY(-100px);
      }

      #rating-2:checked ~ .emoji-wrapper > .emoji {
        transform: translateY(-200px);
      }

      #rating-3:checked ~ .emoji-wrapper > .emoji {
        transform: translateY(-300px);
      }

      #rating-4:checked ~ .emoji-wrapper > .emoji {
        transform: translateY(-400px);
      }

      #rating-5:checked ~ .emoji-wrapper > .emoji {
        transform: translateY(-500px);
      }

    <script>
      var leftPanelMobile = document.getElementById('left-panel-mobile');
      var mobileMenu = document.getElementById('mobile-menu-button');

      mobileMenu.addEventListener('click', () => {
        leftPanelMobile.classList.add('show');
      });

      var closeMobile = document.getElementById('closeMobile');
      closeMobile.addEventListener('click', () => {
        leftPanelMobile.classList.remove('show');
      });

      var toggler = document.getElementsByClassName("box");
      var i;

      for (i = 0; i < toggler.length; i++) {
        toggler[i].addEventListener("click", function() {
          this.parentElement.querySelector(".nested").classList.toggle("active");
          this.classList.toggle("check-box");
        });
      }

      $('.carousel').carousel({
        interval: 5000
      });

    </script>
